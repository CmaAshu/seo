                    { id: 3, section: 'Audit Report', topic: 'CARO 2020', meta: 'June 2022', question: 'Explain the reporting requirements under CARO 2020.', answer: '<p>CARO 2020 applies to...</p>' },
                ];
            }

            generateStructuredData();

            document.getElementById('close-mobile-toc').addEventListener('click', () => document.getElementById('mobile-toc-overlay').classList.add('hidden'));

        function closeIntro() {

        // --- Theme Logic ---
        function initTheme() {
            const savedTheme = localStorage.getItem('prepogy_theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.classList.add('dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                document.documentElement.classList.remove('dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('prepogy_theme', isDark ? 'dark' : 'light');
            const themeIcon = document.getElementById('theme-icon');
            
            if (isDark) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        // --- Core Logic ---

        function generateStructuredData() {
            const schema = {
                "@context": "https://schema.org",
                "@type": "FAQPage",
                "mainEntity": auditData.map(item => ({
                    "@type": "Question",
                    "name": item.question,
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": item.answer.replace(/<[^>]*>?/gm, '')
                    }
                }))
            };
            
            const script = document.createElement('script');
            script.type = "application/ld+json";
            script.text = JSON.stringify(schema);
            document.head.appendChild(script);
        }

        function toggleZenMode() {
            isZenMode = !isZenMode;
            document.body.classList.toggle('zen-mode');
            const icon = document.getElementById('zen-icon');
            icon.className = isZenMode ? 'fas fa-compress' : 'fas fa-expand';
        }

        function toggleHeader() {
            document.body.classList.toggle('header-hidden');
        }

        function handleSearch(term) {
            term = term.toLowerCase();
            const filtered = auditData.filter(item => {
                const matchesSection = currentFilter === 'all' || item.section === currentFilter;
                const matchesSearch = item.question.toLowerCase().includes(term) || 
                                    item.topic.toLowerCase().includes(term) ||
                                    item.section.toLowerCase().includes(term) ||
                                    (item.meta && item.meta.toLowerCase().includes(term));
                return matchesSection && matchesSearch;
            });
            renderFeed(filtered);
            renderTOC(filtered);
        }

        function createTopicPills() {
            const topics = [...new Set(auditData.map(item => item.section))]; 
            let html = `<button onclick="handleSearch('')" class="search-pill bg-slate-800 text-white border-slate-800 dark:border-zinc-700">Clear</button>`;
            topics.forEach(t => {
                html += `<button onclick="setSearch('${t}')" class="search-pill">${t}</button>`;
            });
            topicPillsContainer.innerHTML = html;
        }

        function setSearch(term) {
            searchInput.value = term;
            handleSearch(term);
        }

        // --- Drawing Features ---
        
        function saveDrawing(id) {
            const canvas = document.getElementById(`canvas-${id}`);
            if(canvas) {
                try {
                    const dataURL = canvas.toDataURL();
                    localStorage.setItem(`prepogy_drawing_${id}`, dataURL);
                } catch (e) {
                    console.warn('Storage quota exceeded or error saving drawing');
                }
            }
        }

        function loadDrawing(id) {
            const canvas = document.getElementById(`canvas-${id}`);
            const card = document.getElementById(`q-${id}`);
            const data = localStorage.getItem(`prepogy_drawing_${id}`);

            if (canvas && card) {
                const rect = card.getBoundingClientRect();
                
                // Set resolution to match physical size
                if (canvas.width !== rect.width || canvas.height !== rect.height) {
                    canvas.width = rect.width || 300; 
                    canvas.height = rect.height || 150;
                }

                if (data) {
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    img.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.src = data;
                }
            }
        }

        function closeAnnotation() {
            if (activeCardId) {
                const prevCanvas = document.getElementById(`canvas-${activeCardId}`);
                if (prevCanvas) {
                    prevCanvas.dataset.active = 'false';
                    prevCanvas.style.pointerEvents = 'none';
                }
                activeCardId = null;
            }
            globalToolbar.classList.add('hidden');
        }

        function toggleAnnotation(id) {
            // Close existing if open
            if (activeCardId && activeCardId !== id) {
               closeAnnotation();
            }

            const card = document.getElementById(`q-${id}`);
            const canvas = document.getElementById(`canvas-${id}`);
            
            const isActive = canvas.dataset.active === 'true';

            if (!isActive) {
                // ACTIVATE Drawing Mode
                activeCardId = id;
                canvas.dataset.active = 'true';
                globalToolbar.classList.remove('hidden');
                canvas.style.pointerEvents = 'auto'; 
                
                // Ensure size matches
                const rect = card.getBoundingClientRect();
                if (canvas.width !== rect.width || canvas.height !== rect.height) {
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    loadDrawing(id);
                }
                
                addDrawingListeners(canvas, id);
                setGlobalTool(currentTool || 'highlighter'); 

            } else {
                // DEACTIVATE
                closeAnnotation();
            }
        }

        function setGlobalTool(tool) {
            if (!activeCardId) return;
            const canvas = document.getElementById(`canvas-${activeCardId}`);
            const ctx = canvas.getContext('2d');
            
            // UI Updates
            const buttons = globalToolbar.querySelectorAll('.tool-btn');
            buttons.forEach(b => b.classList.remove('tool-active'));
            const activeBtn = globalToolbar.querySelector(`[data-tool="${tool}"]`);
            if(activeBtn) activeBtn.classList.add('tool-active');

            if (tool === 'clear') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                localStorage.removeItem(`prepogy_drawing_${activeCardId}`); 
                return;
            }

            currentTool = tool;

            if (tool === 'highlighter') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = 'rgba(255, 235, 59, 0.4)'; 
                ctx.lineWidth = 20;
            } else if (tool === 'pen') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = '#ef4444'; 
                ctx.lineWidth = 3;
            } else if (tool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out'; 
                ctx.lineWidth = 25;
            }
        }

        function addDrawingListeners(canvas, id) {
            if (canvas.dataset.hasListeners === 'true') return;
            canvas.dataset.hasListeners = 'true';

            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            function getPos(e) {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }

            function start(e) {
                // IGNORE Multi-touch (scrolling)
                if (e.touches && e.touches.length > 1) {
                    isDrawing = false;
                    return;
                }
                
                if (canvas.dataset.active !== 'true') return;
                
                // Set context again just in case
                setGlobalTool(currentTool); 

                isDrawing = true;
                const pos = getPos(e);
                lastX = pos.x;
                lastY = pos.y;
            }

            function draw(e) {
                // If user uses 2 fingers, ABORT drawing immediately to allow scroll
                if (e.touches && e.touches.length > 1) {
                    isDrawing = false;
                    return;
                }

                if (!isDrawing) return;

                // Stop scrolling ONLY if drawing with 1 finger
                if(e.cancelable) {
                   e.preventDefault(); 
                }
                
                const pos = getPos(e);
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                
                lastX = pos.x;
                lastY = pos.y;
            }

            function stop() {
                if (isDrawing) {
                    isDrawing = false;
                    saveDrawing(id); 
                }
            }

            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stop);
            canvas.addEventListener('mouseout', stop);

            canvas.addEventListener('touchstart', start, {passive: false});
            canvas.addEventListener('touchmove', draw, {passive: false}); // passive: false required to preventDefault
            canvas.addEventListener('touchend', stop);
        }

        function toggleRevision(id) {
            const index = revisedQuestions.indexOf(id);
            if (index > -1) {
                revisedQuestions.splice(index, 1); 
            } else {

            if (typeof auditData !== 'undefined') {
                const item = auditData.find(x => x.id === id);

                    const safeTopic = item.topic.replace(/[^a-zA-Z0-9\-\s]/g, '').trim().replace(/\s+/g, '_');
                    fileName = `Prepogy_${safeTopic}.png`;
                }
            }
            
            const sourceCanvas = document.getElementById(`canvas-${id}`);

            html2canvas(element, {
                scale: 3, 
                useCORS: true, 
                backgroundColor: null, 
                windowWidth: 1440,
                logging: false, 
                onclone: (clonedDoc) => {
                    const clonedCard = clonedDoc.getElementById(`q-${id}`);
                    
                    // Explicitly remove the CSS-defined background image to prevent CORS/taint
                    const style = clonedDoc.createElement('style');
                    style.innerHTML = `.card-answer::before { display: none !important; }`;
                    clonedDoc.head.appendChild(style);
                    
                    clonedCard.style.width = '900px';
                    clonedCard.style.minWidth = '900px';
                    clonedCard.style.maxWidth = 'none';
                    clonedCard.style.margin = '0 auto';

                    clonedCard.classList.remove('revised');
                    clonedCard.style.opacity = '1';
                    clonedCard.style.filter = 'none';

                    clonedCard.style.padding = '3px'; 
                    clonedCard.style.border = 'none';

                    const title = clonedCard.querySelector('h3');
                    if(title) {
                        title.classList.remove('text-slate-800', 'dark:text-slate-100');

                    }

                    const wrapper = clonedDoc.createElement('div');

                    wrapper.style.borderRadius = '17px'; 
                    wrapper.style.padding = '24px'; 
                    wrapper.style.height = '100%';
                    wrapper.style.width = '100%';
                    wrapper.style.position = 'relative';

                    wrapper.style.display = 'flex';
                    wrapper.style.flexDirection = 'column';

                    while (clonedCard.firstChild) {
                        wrapper.appendChild(clonedCard.firstChild);
                    }
                    clonedCard.appendChild(wrapper);

                    // --- INJECT WATERMARK (Added per request) ---
                    const answerCard = wrapper.querySelector('.card-answer');
                    if (answerCard) {
                        // Ensure the answer card is visible and styled for export
                        answerCard.style.position = 'relative';
                        answerCard.style.backgroundColor = 'transparent'; 
                        
                        // INJECTED WATERMARK: PREPOGY.IN in Answer Section
                        const watermark = clonedDoc.createElement('div');
                        watermark.innerText = 'PREPOGY.IN';
                        Object.assign(watermark.style, {
                            position: 'absolute',
                            top: '50%',
                            left: '50%',
                            transform: 'translate(-50%, -50%) rotate(-30deg)',
                            fontSize: '48px', // Balanced size
                            fontWeight: 'bold',
                            color: '#FEAF81',
                            opacity: '0.3', // Watermark effect
                            zIndex: '0', // Behind text
                            pointerEvents: 'none',
                            fontFamily: 'Poppins, sans-serif',
                            whiteSpace: 'nowrap'
                        });
                        answerCard.appendChild(watermark);
                    }

                    // --- DRAWING LAYER CAPTURE ---
                    const clonedCanvas = wrapper.querySelector(`#canvas-${id}`);
                    if (sourceCanvas && clonedCanvas) {
                        clonedCanvas.width = sourceCanvas.width;
                        clonedCanvas.height = sourceCanvas.height;
                        const destCtx = clonedCanvas.getContext('2d');
                        destCtx.drawImage(sourceCanvas, 0, 0);
                        clonedCanvas.style.display = 'block';
                        clonedCanvas.style.position = 'absolute';
                        clonedCanvas.style.top = '0';
                        clonedCanvas.style.left = '0';
                        clonedCanvas.style.zIndex = '50';
                    }

                    const actionBtns = wrapper.querySelector('.action-buttons');
                    if (actionBtns) actionBtns.style.display = 'none';
                    
                    const toolbar = wrapper.querySelector(`#toolbar-${id}`);
                    if (toolbar) toolbar.style.display = 'none';

                    const toggleBtn = wrapper.querySelector(`#btn-${id}`);
                    if (toggleBtn) toggleBtn.style.display = 'none';

                    const answerDiv = wrapper.querySelector(`#answer-${id}`);
                    if (answerDiv) {
                        answerDiv.classList.remove('hidden');
                        answerDiv.classList.remove('animate-fade-in-up'); 
                        answerDiv.style.opacity = '1';
                        answerDiv.style.transform = 'none';
                        answerDiv.style.display = 'block';
                        answerDiv.style.color = '#334155'; 
                        const proseContent = answerDiv.querySelector('.answer-content');
                        if(proseContent) {
                            proseContent.classList.remove('prose-invert');
                            proseContent.style.color = '#334155';
                        }
                    }

                    // Corner Watermark
                    const cornerWatermark = clonedDoc.createElement('div');
                    cornerWatermark.innerText = 'PREPOGY.IN';
                    Object.assign(cornerWatermark.style, {
                        position: 'absolute',
                        top: '15px',
                        right: '20px',
                        fontSize: '16px',
                        fontWeight: '800',
                        color: '#000000', 
                        opacity: '1',
                        zIndex: '100',
                        pointerEvents: 'none',
                        fontFamily: 'Poppins, sans-serif'
                    });
                    wrapper.appendChild(cornerWatermark);
                }
            }).then(canvas => {
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = fileName;
                    link.href = url;
                    document.body.appendChild(link);
                    link.click();
                    
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    
                    btn.innerHTML = originalContent;
                    btn.removeAttribute('data-processing');
                    canvas.remove();
                }, 'image/png', 1.0);
            }).catch(err => {
                console.error(err);
                btn.innerHTML = originalContent;
                btn.removeAttribute('data-processing');
                alert('Download failed. Please try again.');
            });
        }

        // --- Keyboard Navigation ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'PageDown') {
                e.preventDefault();
                contentArea.scrollBy({ top: window.innerHeight * 0.8, behavior: 'smooth' });
            } else if (e.key === 'PageUp') {
                e.preventDefault();
                contentArea.scrollBy({ top: -window.innerHeight * 0.8, behavior: 'smooth' });
            }
        });

        // --- Zoom Logic ---
        function adjustZoom(delta) {
            currentFontSizeOffset += delta;
            
            // Enforce limits (e.g., -5 to +5 steps)
            if (currentFontSizeOffset < -5) currentFontSizeOffset = -5;
            if (currentFontSizeOffset > 8) currentFontSizeOffset = 8;

            applyZoom();
        }

        function resetZoom() {
            currentFontSizeOffset = 0;
            applyZoom();
        }

        function applyZoom() {
            const newSizeA = BASE_FONT_SIZE_A + (currentFontSizeOffset * 2); // 2px steps for answers
            // For questions, we are using Tailwind classes text-lg/xl which are rem based. 
            // We can adjust via style property on elements or a global variable if we set it up.
            // Since questions have 'text-lg md:text-xl', let's manually adjust style.fontSize
            // Base for question is roughly 18px (1.125rem) mobile / 20px (1.25rem) desktop.
            const newSizeQ = BASE_FONT_SIZE_Q + (currentFontSizeOffset * 0.1); // rem steps for questions

            // Update Answers
            const answers = document.querySelectorAll('.answer-content');
            answers.forEach(el => {
                el.style.fontSize = `${newSizeA}px`;
                el.style.lineHeight = `${newSizeA * 1.5}px`; // maintain spacing
            });

            // Update Questions
            const questions = document.querySelectorAll('.card-question h3');
            questions.forEach(el => {
                el.style.fontSize = `${newSizeQ}rem`;
            });
        }

        function renderFeed(data) {
            if (data.length === 0) {
                feed.innerHTML = `
                    <div class="text-center py-20 animate-fade-in-up">
                        <i class="fas fa-search text-4xl text-slate-200 dark:text-slate-700 mb-4"></i>
                        <h4 class="text-lg font-bold text-slate-400 dark:text-slate-600">No matching questions found</h4>
                    </div>
                `;
                return;
            }

            let htmlContent = '';
            
            data.forEach((item, index) => {
                const isRevised = revisedQuestions.includes(item.id);
                
                htmlContent += `
                <article id="q-${item.id}" class="card-question ${isRevised ? 'revised' : ''} animate-fade-in-up" style="animation-delay: ${Math.min(index * 0.05, 1)}s">
                    
                    <!-- DRAWING LAYER -->
                    <canvas id="canvas-${item.id}" class="absolute inset-0 z-20 pointer-events-none w-full h-full" data-active="false"></canvas>

                    <div class="flex flex-wrap items-start justify-between gap-4 mb-2 relative z-30">
                        <div class="flex flex-col gap-1">
                            <div class="flex flex-wrap items-center gap-2">
                                <span class="px-2 py-0.5 bg-indigo-600 text-white text-[9px] font-black uppercase tracking-widest rounded shadow-sm">Important</span>
                                <span class="px-2 py-0.5 bg-slate-50 dark:bg-zinc-700 text-slate-500 dark:text-slate-300 text-[9px] font-black uppercase tracking-widest rounded border border-slate-100 dark:border-zinc-600">${item.section}</span>
                                ${item.meta ? `<span class="px-2 py-0.5 bg-amber-50 dark:bg-amber-900/30 text-amber-600 dark:text-amber-400 text-[9px] font-black uppercase tracking-widest rounded border border-amber-100 dark:border-amber-800 flex items-center gap-1"><i class="far fa-clock text-[8px]"></i>${item.meta}</span>` : ''}
                            </div>
                            <span class="text-[9px] font-bold text-slate-400 dark:text-zinc-500 uppercase tracking-widest pl-0.5">${item.topic}</span>
                        </div>
                        
                        <div class="flex gap-2 action-buttons">
                            <!-- Draw Button -->
                            <button onclick="toggleAnnotation(${item.id})" 
                                    class="w-8 h-8 rounded-full border bg-white dark:bg-zinc-700 text-slate-400 dark:text-zinc-300 border-slate-300 dark:border-zinc-600 hover:border-indigo-500 hover:text-indigo-600 hover:bg-indigo-50 dark:hover:bg-zinc-600 flex items-center justify-center transition-all shadow-sm"
                                    title="Draw / Mark" aria-label="Annotate Question">
                                <i class="fas fa-pen text-sm"></i>
                            </button>

                            <button id="download-btn-${item.id}" onclick="downloadCard(${item.id})" 
                                    class="w-8 h-8 rounded-full border bg-white dark:bg-zinc-700 text-slate-400 dark:text-zinc-300 border-slate-300 dark:border-zinc-600 hover:border-indigo-500 hover:text-indigo-600 hover:bg-indigo-50 dark:hover:bg-zinc-600 flex items-center justify-center transition-all shadow-sm"
                                    title="Download Card Image" aria-label="Download Question">
                                <i class="fas fa-download text-sm"></i>
                            </button>
                            <button id="rev-btn-${item.id}" onclick="toggleRevision(${item.id})" 
                                    class="w-8 h-8 rounded-full border flex items-center justify-center transition-all shadow-sm group ${isRevised ? 'bg-emerald-500 text-white border-emerald-500' : 'bg-white dark:bg-zinc-700 text-slate-400 dark:text-zinc-300 border-slate-300 dark:border-zinc-600 hover:border-emerald-500 hover:text-emerald-600 hover:bg-emerald-50 dark:hover:bg-zinc-600'}"
                                    title="Mark as Revised" aria-label="Mark as Revised">
                                <i class="fas fa-check text-sm"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex gap-4 items-start mb-3 relative z-10">
                        <h3 class="text-2xl md:text-3xl font-bold text-slate-800 dark:text-neon-cyan leading-snug font-kalam">${item.question}</h3>
                    </div>

                    <button id="btn-${item.id}" onclick="toggleSolution(${item.id})" 
                            class="w-auto px-6 py-1 mx-auto rounded-full text-[9px] font-black uppercase tracking-widest transition-all bg-indigo-50 dark:bg-zinc-700 text-indigo-600 dark:text-indigo-300 hover:bg-indigo-600 hover:text-white hover:shadow-sm border border-indigo-100 dark:border-zinc-600 flex items-center justify-center group mt-2 relative z-30" aria-label="Toggle Answer">
                        <span class="group-hover:hidden flex items-center"><i class="fas fa-book-open mr-2"></i> View Answer</span>
                        <span class="hidden group-hover:flex items-center"><i class="fas fa-eye mr-2"></i> Reveal</span>
                    </button>

                    <div id="answer-${item.id}" class="hidden card-answer animate-fade-in-up relative z-10">
                        <div class="flex items-center gap-2 mb-3">
                            <div class="w-6 h-6 bg-emerald-500 text-white rounded flex items-center justify-center text-[10px] shadow-sm"><i class="fas fa-align-left"></i></div>
                            <h4 class="text-[10px] font-black text-emerald-600 dark:text-emerald-400 uppercase tracking-widest">Full Explanation</h4>
                        </div>
                        <div class="answer-content prose prose-slate dark:prose-invert max-w-none text-slate-600 dark:text-zinc-300 text-xs md:text-sm">${item.answer}</div>
                    </div>

                    <!-- DRAWING TOOLBAR - FIXED TO TOP RIGHT OF SCREEN -->
                    <div id="toolbar-${item.id}" class="hidden fixed top-24 right-4 z-[60] flex gap-2 bg-white dark:bg-zinc-900 p-2 rounded-full shadow-lg border border-slate-200 dark:border-zinc-600 animate-fade-in-up">
                        <button onclick="setTool(${item.id}, 'highlighter')" class="tool-btn bg-yellow-100 dark:bg-yellow-900/30 text-yellow-600 tool-active" data-tool="highlighter" title="Highlighter"><i class="fas fa-highlighter"></i></button>
                        <button onclick="setTool(${item.id}, 'pen')" class="tool-btn bg-red-50 dark:bg-red-900/30 text-red-500" data-tool="pen" title="Red Pen"><i class="fas fa-pen"></i></button>
                        <button onclick="setTool(${item.id}, 'eraser')" class="tool-btn bg-slate-100 dark:bg-zinc-700 text-slate-600" data-tool="eraser" title="Eraser"><i class="fas fa-eraser"></i></button>
                        <button onclick="setTool(${item.id}, 'clear')" class="tool-btn bg-slate-100 dark:bg-zinc-700 text-red-500" data-tool="clear" title="Clear All"><i class="fas fa-trash"></i></button>
                        <div class="w-px h-6 bg-slate-300 dark:bg-zinc-600 mx-1 self-center"></div>
                        <button onclick="toggleAnnotation(${item.id})" class="tool-btn bg-indigo-50 dark:bg-zinc-700 text-indigo-600 dark:text-indigo-400" title="Done"><i class="fas fa-check"></i></button>
                    </div>

                </article>`;

                if (ENABLE_ADS && (index + 1) % 4 === 0 && index !== data.length - 1) {
                    htmlContent += `
                        <div class="ad-container max-w-4xl mx-auto my-4" style="display: flex;">
                            <span class="ad-label">Advertisement</span>
                            <ins class="adsbygoogle"
                                 style="display:block; width: 100%;"
                                 data-ad-client="ca-pub-7792469883739877"
                                 data-ad-slot="1234567890" 
                                 data-ad-format="auto"
                                 data-full-width-responsive="true"></ins>
                        </div>`;
                }
            });

            feed.innerHTML = htmlContent;

            // Apply Zoom settings immediately after render if offset is non-zero
            if (currentFontSizeOffset !== 0) {
               applyZoom();
            }

            setTimeout(() => {
                data.forEach(item => {
                    loadDrawing(item.id);
                });
            }, 100); 

            if (ENABLE_ADS) {
                setTimeout(() => {
                    try {
                        const ads = feed.querySelectorAll('.adsbygoogle');
                        ads.forEach(ad => {
                            if (!ad.getAttribute('data-adsbygoogle-status')) {
                                (adsbygoogle = window.adsbygoogle || []).push({});
                            }
                        });
                    } catch(e) { console.log('AdSense init error:', e); }
                }, 100);
            }
        }
        
        // ... existing navigation functions ...
        function renderTOC(data) {
            const tocHTML = data.map(item => `
                <button onclick="jumpToQuestion(${item.id})" class="toc-item group">
                    <span class="opacity-40 group-hover:opacity-100 mr-2 text-[9px]">${item.id}.</span> ${item.topic}
                </button>
            `).join('');
            sidebarTOC.innerHTML = tocHTML;
            mobileTOC.innerHTML = tocHTML;
            if (data.length === 0) {
                sidebarTOC.innerHTML = '<p class="text-[10px] text-slate-400 dark:text-slate-500 px-4">No results</p>';
                mobileTOC.innerHTML = '<p class="text-[10px] text-slate-400 dark:text-slate-500 px-4">No results</p>';
            }
        }

        function jumpToQuestion(id) {
            scrollToId(id);
            document.getElementById('mobile-toc-overlay').classList.add('hidden');
        }

        function scrollToId(id) {
            const element = document.getElementById(`q-${id}`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                const highlightClasses = ['ring-4', 'ring-emerald-500', 'ring-offset-4', 'dark:ring-offset-slate-900', 'scale-[1.02]', 'shadow-[0_0_35px_rgba(16,185,129,0.6)]', 'z-20'];
                element.classList.add(...highlightClasses);
                setTimeout(() => {
                    element.classList.remove(...highlightClasses);
                }, 2500);
            }
        }

        function toggleSolution(id) {
            const content = document.getElementById(`answer-${id}`);
            const btn = document.getElementById(`btn-${id}`);
            const isHidden = content.classList.contains('hidden');
            
            if (isHidden) {
                content.classList.remove('hidden');
                btn.innerHTML = `<i class="fas fa-eye-slash mr-2"></i> Hide Answer`;
                btn.classList.add('bg-zinc-800', 'text-white', 'border-zinc-800');
                btn.classList.remove('bg-indigo-50', 'text-indigo-600', 'dark:bg-zinc-700', 'dark:text-indigo-300');
                content.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                if(currentFontSizeOffset !== 0) applyZoom(); // Ensure zoom is applied when opened
            } else {
                content.classList.add('hidden');
                btn.innerHTML = `<i class="fas fa-book-open mr-2"></i> View Answer`;
                btn.classList.remove('bg-zinc-800', 'text-white', 'border-zinc-800');
                btn.classList.add('bg-indigo-50', 'text-indigo-600', 'dark:bg-zinc-700', 'dark:text-indigo-300');
            }
        }

        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                if(typeof auditData !== 'undefined') {
                    auditData.forEach(item => loadDrawing(item.id));
                }
            }, 300);
        });

        window.onload = init;
    </script>
</body>
</html>
